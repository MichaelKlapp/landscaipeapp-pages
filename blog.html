<body>
<div class="container">
<header class="header">
<button class="menu-toggle" aria-label="Toggle menu" aria-expanded="false">
<span class="menu-icon"></span>
</button>
<a class="brand" href="/index.html">
<img src="/assets/LandscAIpe Logo.png" alt="LandscAIpe logo" />

<main>
<section class="blog-section">
<div class="section-header">
<span class="eyebrow">Blog</span>
<h1 class="section-title">Latest from LandscAIpe</h1>
<p class="section-description">Tips, guides, and updates on landscaping design, AI technology, and transforming your outdoor space.</p>
</div>

<div class="blog-list" id="blog-list">
<!-- Blog posts will be dynamically loaded here -->
<p class="blog-empty">No blog posts yet. Check back soon!</p>
</div>
</section>
</main>

<footer>&copy; <span id="year"></span> LandscAIpe</footer>
</div>

<script>
const yearEl = document.getElementById('year');
if (yearEl) {
  yearEl.textContent = new Date().getFullYear();
}

// Blog posts data - this will be updated when new posts are added
const blogPosts = [
  // Posts will be added here in format:
  // {
  //   title: "Post Title",
  //   date: "January 1, 2025",
  //   excerpt: "Brief description...",
  //   slug: "post-filename"
  // }
  {
    title: "Why Most Landscaping Projects Fail (and How to Prevent It)",
    date: "January 23, 2026",
    excerpt: "Most projects don’t fail because of bad plants or materials—they fail because decisions get made without seeing how everything works together. Here’s how to avoid the most common (and costly) landscaping mistakes.",
    slug: "why-most-landscaping-projects-fail-and-how-to-prevent-it"
  },
  {
    title: "Winter Plant Care: Tips & Tricks to Help Your Garden Thrive in the Cold",
    date: "January 16, 2026",
    excerpt: "Winter isn’t the off-season—roots are still alive, and the choices you make now often decide how your garden rebounds in spring. Here are simple, high-impact principles to keep plants healthy through the cold.",
    slug: "winter-plant-care-tips-to-help-plants-thrive-in-the-cold"
  },
  {
    title: "The Future of Landscaping: Water-Efficient Design for Modern Yards",
    date: "January 12, 2026",
    excerpt: "Water costs and drought restrictions are reshaping outdoor design. Here’s how water-efficient landscaping works—and how LandscAIpe helps you visualize it in your own yard.",
    slug: "the-future-of-landscaping-water-efficient-design"
  }
];

// Load and display blog posts
function loadBlogPosts() {
  const blogList = document.getElementById('blog-list');
  
  if (blogPosts.length === 0) {
    blogList.innerHTML = '<p class="blog-empty">No blog posts yet. Check back soon!</p>';
    return;
  }
  
  blogList.innerHTML = blogPosts.map(post => `
    <article class="blog-card">
      <div class="blog-card-content">
        <span class="blog-date">${post.date}</span>
        <h2 class="blog-title"><a href="/blog/${post.slug}.html">${post.title}</a></h2>
        <p class="blog-excerpt">${post.excerpt}</p>
        <a href="/blog/${post.slug}.html" class="blog-read-more">Read more →</a>
      </div>
    </article>
  `).join('');
}

loadBlogPosts();

// Mobile menu toggle
const menuToggle = document.querySelector('.menu-toggle');
const mainNav = document.getElementById('main-nav');

if (menuToggle && mainNav) {
  const closeMenu = () => {
    mainNav.classList.remove('nav-open');
    menuToggle.classList.remove('menu-open');
    document.body.classList.remove('nav-open');
    menuToggle.setAttribute('aria-expanded', 'false');
  };

  menuToggle.addEventListener('click', () => {
    const isExpanded = menuToggle.getAttribute('aria-expanded') === 'true';
    menuToggle.setAttribute('aria-expanded', !isExpanded);
    mainNav.classList.toggle('nav-open');
    menuToggle.classList.toggle('menu-open');
    document.body.classList.toggle('nav-open');
  });

  const navLinks = mainNav.querySelectorAll('a');
  navLinks.forEach(link => {
    link.addEventListener('click', closeMenu);
  });

  document.addEventListener('click', (e) => {
    if (mainNav.classList.contains('nav-open') && 
        !mainNav.contains(e.target) && 
        !menuToggle.contains(e.target)) {
      closeMenu();
    }
  });
}
</script>
</body>
