<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LandscAIpe | Reset Password</title>
  <link rel="icon" href="https://landscaipeapp.com/favicon.ico" />
  <style>
    :root {
      --bg: #0a0a0a;
      --card: #111827;
      --text: #f8fafc;
      --muted: #cbd5e1;
      --primary: #2e7d66;
      --error: #f87171;
      --border: #1f2937;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: linear-gradient(160deg, #0a0a0a, #0d1117);
      color: var(--text);
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .card {
      width: 100%;
      max-width: 520px;
      background: rgba(17, 24, 39, 0.9);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(6px);
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 12px;
    }
    .logo img {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      object-fit: cover;
      box-shadow: 0 10px 25px rgba(46, 125, 102, 0.35);
    }
    h1 {
      margin: 0 0 6px 0;
      font-size: 24px;
      letter-spacing: -0.4px;
    }
    p {
      margin: 0 0 16px 0;
      color: var(--muted);
      line-height: 1.5;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 14px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #0b1220;
      color: var(--text);
      font-size: 15px;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(46, 125, 102, 0.25);
    }
    button {
      width: 100%;
      margin-top: 12px;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: var(--primary);
      color: #fff;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.08s ease, box-shadow 0.2s ease;
      box-shadow: 0 10px 25px rgba(46, 125, 102, 0.35);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    .error {
      color: var(--error);
      margin-top: 8px;
      font-size: 14px;
    }
    .success {
      color: #34d399;
      margin-top: 12px;
      font-weight: 600;
    }
    .status {
      margin-top: 12px;
      color: var(--muted);
      font-size: 14px;
    }
    .hidden { display: none; }
    .divider {
      height: 1px;
      background: var(--border);
      margin: 18px 0;
      border-radius: 999px;
    }
    .small {
      font-size: 13px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <img src="https://landscaipeapp.com/assets/landscaipe-logo.jpg" alt="LandscAIpe logo" onerror="this.style.display='none';" />
      <div>
        <div style="font-weight:700; letter-spacing:-0.2px;">LandscAIpe</div>
        <div class="small">Reset your password</div>
      </div>
    </div>

    <h1>Create a new password</h1>
    <p id="intro">Enter a new password to secure your account.</p>

    <div id="form-area">
      <label for="password">New password</label>
      <input type="password" id="password" placeholder="Enter a strong password" autocomplete="new-password" />
      <div class="error hidden" id="error"></div>
      <button id="submit" disabled>Update password</button>
      <div class="status" id="status"></div>
      <div class="success hidden" id="success">Password updated. You can return to the app and sign in.</div>
    </div>

    <div class="divider"></div>
    <p class="small">
      If this wasn’t you, you can ignore this page. Need help? Contact support@landscaipeapp.com.
    </p>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    (function() {
      const SUPABASE_URL = 'https://jrmxdwwujfxnbzbdckef.supabase.co';
      const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpybXhkd3d1amZ4bmJ6YmRja2VmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg1ODcxNTcsImV4cCI6MjA3NDE2MzE1N30.FJi_nGgdesQN7L67FvZtMcY5IEyn5GFtSk_wGODdO3A';

      const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
      const passwordInput = document.getElementById('password');
      const submitBtn = document.getElementById('submit');
      const errorEl = document.getElementById('error');
      const statusEl = document.getElementById('status');
      const successEl = document.getElementById('success');

      const params = new URLSearchParams(window.location.hash.replace(/^#/, ''));
      const accessToken = params.get('access_token');
      const refreshToken = params.get('refresh_token');
      const type = params.get('type');

      function setError(message) {
        if (!message) {
          errorEl.classList.add('hidden');
          errorEl.textContent = '';
        } else {
          errorEl.classList.remove('hidden');
          errorEl.textContent = message;
        }
      }

      function setStatus(message) {
        statusEl.textContent = message || '';
      }

      function setSuccess(message) {
        if (!message) {
          successEl.classList.add('hidden');
          successEl.textContent = '';
        } else {
          successEl.classList.remove('hidden');
          successEl.textContent = message;
        }
      }

      async function bootstrapSession() {
        if (!accessToken || !refreshToken || type !== 'recovery') {
          setError('This reset link is invalid or expired. Please request a new one from the app.');
          submitBtn.disabled = true;
          passwordInput.disabled = true;
          return;
        }
        try {
          setStatus('Validating link…');
          const { error } = await supabase.auth.setSession({ access_token: accessToken, refresh_token: refreshToken });
          if (error) {
            setError(error.message || 'Could not validate this link. Please request a new one.');
            submitBtn.disabled = true;
            passwordInput.disabled = true;
            return;
          }
          setStatus('Link verified. Enter a new password below.');
          submitBtn.disabled = false;
        } catch (err) {
          console.error('Session error', err);
          setError('Could not validate this link. Please request a new one.');
          submitBtn.disabled = true;
          passwordInput.disabled = true;
        }
      }

      async function updatePassword() {
        const pwd = passwordInput.value.trim();
        setError('');
        setSuccess('');
        if (!pwd) {
          setError('Please enter a new password.');
          return;
        }
        if (pwd.length < 8 || pwd.length > 25) {
          setError('Password must be 8-25 characters.');
          return;
        }
        submitBtn.disabled = true;
        setStatus('Updating password…');
        try {
          const { error } = await supabase.auth.updateUser({ password: pwd });
          if (error) {
            setError(error.message || 'We could not update your password. Please try again.');
            submitBtn.disabled = false;
            setStatus('');
            return;
          }
          setStatus('');
          setSuccess('Password updated. You can return to the app and sign in with your new password.');
          passwordInput.value = '';
        } catch (err) {
          console.error('Update error', err);
          setError('We could not update your password. Please try again.');
          submitBtn.disabled = false;
          setStatus('');
        }
      }

      submitBtn.addEventListener('click', updatePassword);
      passwordInput.addEventListener('input', () => {
        if (passwordInput.value.length > 0) {
          submitBtn.disabled = false;
        }
      });

      bootstrapSession();
    })();
  </script>
</body>
</html>
