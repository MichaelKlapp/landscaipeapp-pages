<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Blog Post Title | LandscAIpe Blog</title>
<meta name="description" content="Blog post description" />
<link rel="stylesheet" href="/style.css" />
<link rel="icon" type="image/png" href="/assets/LandscAIpe Logo.png" />
<link rel="apple-touch-icon" href="/assets/LandscAIpe Logo.png" />
</head>
<body>
<div class="container">
<header class="header">
<button class="menu-toggle" aria-label="Toggle menu" aria-expanded="false">
<span class="menu-icon"></span>
</button>
<nav id="main-nav">
<a href="/index.html">Home</a>
<a href="/test-links.html">Download</a>
<a href="/blog.html">Blog</a>
<a href="/privacy.html">Privacy Policy</a>
<a href="/terms.html">Terms of Service</a>
<a href="/delete-account.html">Delete Account</a>
</nav>
</header>

<main>
<article class="blog-post">
<a href="/blog.html" class="blog-back-link">‚Üê Back to Blog</a>

<div class="blog-post-header">
<h1 class="blog-post-title">Blog Post Title</h1>
<div class="blog-post-meta">
<span>Published: January 1, 2025</span>
</div>
</div>

<div class="blog-post-content">
<!-- Blog content goes here -->
<p>Your blog post content will be inserted here.</p>
</div>
</article>
</main>

<footer>&copy; <span id="year"></span> LandscAIpe</footer>
</div>

<script>
const yearEl = document.getElementById('year');
if (yearEl) {
  yearEl.textContent = new Date().getFullYear();
}

// Mobile menu toggle
const menuToggle = document.querySelector('.menu-toggle');
const mainNav = document.getElementById('main-nav');

if (menuToggle && mainNav) {
  const closeMenu = () => {
    mainNav.classList.remove('nav-open');
    menuToggle.classList.remove('menu-open');
    document.body.classList.remove('nav-open');
    menuToggle.setAttribute('aria-expanded', 'false');
  };

  menuToggle.addEventListener('click', () => {
    const isExpanded = menuToggle.getAttribute('aria-expanded') === 'true';
    menuToggle.setAttribute('aria-expanded', !isExpanded);
    mainNav.classList.toggle('nav-open');
    menuToggle.classList.toggle('menu-open');
    document.body.classList.toggle('nav-open');
  });

  const navLinks = mainNav.querySelectorAll('a');
  navLinks.forEach(link => {
    link.addEventListener('click', closeMenu);
  });

  document.addEventListener('click', (e) => {
    if (mainNav.classList.contains('nav-open') && 
        !mainNav.contains(e.target) && 
        !menuToggle.contains(e.target)) {
      closeMenu();
    }
  });
}
</script>
</body>
</html>
