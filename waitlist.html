<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Join Waitlist — LandscAIpe</title>
<link rel="stylesheet" href="/style.css" />
</head>
<body>
<div class="container">
<header class="header">
<div class="logo-wrap"><img class="logo" src="/assets/landscaipe-logo.png" alt="LandscAIpe" /></div>
<nav>
<a href="/index.html">Home</a>
<a href="/waitlist.html">Join Waitlist</a>
<a href="/privacy.html">Privacy Policy</a>
<a href="/terms.html">Terms of Service</a>
</nav>
</header>


<main>
<section class="card round-xl form-wrap">
<h2 class="form-title">Join our waitlist!</h2>
<form class="form" id="waitlistForm" action="https://formspree.io/f/your-id" method="POST">
<div class="field">
<label for="name">Name</label>
<input class="input" id="name" name="name" type="text" placeholder="First and last name" required />
</div>


<div class="field">
<label for="email">Email</label>
<input class="input" id="email" name="email" type="email" placeholder="you@example.com" />
</div>


<div class="or-bracket"><span class="help">or</span></div>


<div class="field">
<label for="phone">Phone</label>
<input class="input" id="phone" name="phone" type="tel" placeholder="(555) 555‑5555" />
</div>


<div class="field">
<label for="zip">ZIP Code</label>
<input class="input" id="zip" name="zip" type="text" inputmode="numeric" pattern="\\d{5}" placeholder="97201" />
</div>


<div class="submit"><button class="button" type="submit">Join Waitlist</button></div>
<p class="help" style="margin-top:8px">Provide at least <em>one</em> contact method: email or phone.</p>
</form>
</section>
</main>


<footer>© <span id="year2"></span> LandscAIpe</footer>
</div>


<script>
document.getElementById('year2').textContent=new Date().getFullYear();
// Require either email or phone
const form=document.getElementById('waitlistForm');
form.addEventListener('submit', (e)=>{
const email=document.getElementById('email').value.trim();
const phone=document.getElementById('phone').value.trim();
if(!email && !phone){
e.preventDefault();
alert('Please provide at least one contact method: email or phone.');
}
});
</script>
</body>
</html>
