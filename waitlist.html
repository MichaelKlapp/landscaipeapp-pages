<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<meta name="description" content="Be among the first to transform your outdoor space with AI-powered design tools. Join the LandscAIpe waitlist today." />
<link rel="stylesheet" href="/style.css" />
<link rel="icon" type="image/png" href="/assets/LandscAIpe Logo.png" />
<link rel="apple-touch-icon" href="/assets/LandscAIpe Logo.png" />
</head>
<body>
<div class="container">
<header class="header">
<button class="menu-toggle" aria-label="Toggle menu" aria-expanded="false">
<span class="menu-icon"></span>
</button>
<nav id="main-nav">
<a href="/index.html">Home</a>
<a href="/test-links.html">Download</a>
<a href="/privacy.html">Privacy Policy</a>
<a href="/terms.html">Terms of Service</a>
<a href="/delete-account.html">Delete Account</a>
</nav>
</header>

<main>
<section class="card round-xl form-wrap">
<h2 class="form-title">Join our waitlist</h2>
<p style="text-align: center; color: #4a5568; margin-bottom: 32px; font-size: 17px;">Be among the first to transform your outdoor space with AI-powered design tools.</p>
<form class="form" id="waitlistForm" action="https://formspree.io/f/mblanjnd" method="POST">
<div class="field">
<label for="name">Full Name</label>
<input class="input" id="name" name="name" type="text" placeholder="Enter your full name" required />
</div>

<div class="field">
<label for="email">Email Address</label>
<input class="input" id="email" name="email" type="email" placeholder="you@example.com" />
</div>

<div class="or-bracket"><span class="help">OR</span></div>

<div class="field">
<label for="phone">Phone Number</label>
<input class="input" id="phone" name="phone" type="tel" placeholder="(555) 555-5555" />
</div>

<div class="field">
<label for="zip">ZIP Code</label>
<input class="input" id="zip" name="zip" type="text" inputmode="numeric" pattern="\d{5}" placeholder="Enter your ZIP code" />
</div>

<div class="submit"><button class="button" type="submit">Join the Waitlist</button></div>
<p class="help" style="margin-top: 16px; text-align: center;">We'll notify you as soon as the app launches. Provide at least one contact method.</p>
</form>
</section>
</main>

<footer>Â© <span id="year2"></span> LandscAIpe</footer>
</div>

<script>
document.getElementById('year2').textContent=new Date().getFullYear();
// Require either email or phone
const form=document.getElementById('waitlistForm');
form.addEventListener('submit', (e)=>{
const email=document.getElementById('email').value.trim();
const phone=document.getElementById('phone').value.trim();
if(!email && !phone){
e.preventDefault();
alert('Please provide at least one contact method: email or phone.');
}
});

// Mobile menu toggle
const menuToggle = document.querySelector('.menu-toggle');
const mainNav = document.getElementById('main-nav');

if (menuToggle && mainNav) {
  const closeMenu = () => {
    mainNav.classList.remove('nav-open');
    menuToggle.classList.remove('menu-open');
    document.body.classList.remove('nav-open');
    menuToggle.setAttribute('aria-expanded', 'false');
  };

  menuToggle.addEventListener('click', () => {
    const isExpanded = menuToggle.getAttribute('aria-expanded') === 'true';
    menuToggle.setAttribute('aria-expanded', !isExpanded);
    mainNav.classList.toggle('nav-open');
    menuToggle.classList.toggle('menu-open');
    document.body.classList.toggle('nav-open');
  });

  // Close menu when clicking on a link
  const navLinks = mainNav.querySelectorAll('a');
  navLinks.forEach(link => {
    link.addEventListener('click', closeMenu);
  });

  // Close menu when clicking on overlay
  document.addEventListener('click', (e) => {
    if (mainNav.classList.contains('nav-open') && 
        !mainNav.contains(e.target) && 
        !menuToggle.contains(e.target)) {
      closeMenu();
    }
  });
}
</script>
</body>
</html>
